<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>VersoVivo – Abrir libro</title>
    <style>
      :root {
        --bg: #0a0a0a;
        --text: #f4f1e9;
        --muted: #b7b1a4;
        --gold: #c9a646;
      }
      body {
        margin: 0;
        font-family: "Georgia", "Times New Roman", serif;
        background: radial-gradient(circle at top, #1a1a1a 0%, var(--bg) 60%);
        color: var(--text);
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 24px;
      }
      .card {
        max-width: 520px;
        width: 100%;
        background: rgba(15, 15, 15, 0.85);
        border: 1px solid #1f1f1f;
        border-radius: 18px;
        padding: 28px;
        box-shadow: 0 24px 60px rgba(0, 0, 0, 0.35);
      }
      h1 {
        margin: 0 0 8px;
        font-size: 28px;
        color: var(--gold);
      }
      p {
        margin: 8px 0 0;
        color: var(--muted);
        line-height: 1.5;
      }
      .actions {
        margin-top: 18px;
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
      }
      .coming {
        margin-top: 16px;
        padding-top: 12px;
        border-top: 1px solid #1f1f1f;
      }
      .coming-title {
        color: var(--gold);
        font-weight: 600;
        margin: 0 0 6px;
      }
      .btn {
        appearance: none;
        border: none;
        border-radius: 999px;
        padding: 10px 16px;
        font-weight: 600;
        cursor: pointer;
        background: var(--gold);
        color: #111;
        text-decoration: none;
      }
      .link {
        color: var(--muted);
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>Abrir VersoVivo</h1>
      <p>Intentando abrir el libro en la app…</p>
      <div class="actions">
        <a class="btn" id="openApp" href="versovivo://book/versos-sencillos">
          Abrir en la app
        </a>
      </div>
      <p class="link">
        Si no se abre automáticamente, toca el botón.
      </p>
      <div class="coming">
        <p class="coming-title">Pronto en App Store / Google Play</p>
        <p class="link">Publicación prevista: 18 de enero de 2026.</p>
      </div>
    </main>
    <script>
      const openUrl = "versovivo://book/versos-sencillos";
      const timer = setTimeout(() => {
        document.body.classList.add("show-fallback");
      }, 1800);

      window.location.href = openUrl;

      window.addEventListener("pagehide", () => clearTimeout(timer));
    </script>
  </body>
</html>
