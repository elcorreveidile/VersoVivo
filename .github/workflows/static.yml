# Solo para despliegue estático si es necesario
# Este workflow está desactivado por defecto
name: Static HTML (para GitHub Pages)

on:
  workflow_dispatch: # Solo se ejecuta manualmente
  push:
    branches: ["main"]
    paths:
      - "docs/**" # Solo si hay cambios en la carpeta docs
      - ".github/workflows/static.yml"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    if: github.ref == 'refs/heads/main' && contains(github.event.head_commit.message, '[deploy-pages]')
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs' # Cambia esto según lo que quieras desplegar en Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
