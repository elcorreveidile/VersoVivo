# Deploy docs/ folder to GitHub Pages
# Solo se ejecuta manualmente o cuando se añade [deploy-pages] al commit
name: Deploy Docs to GitHub Pages

on:
  workflow_dispatch: # Permitir ejecución manual desde Actions
  push:
    branches: ["main"]
    paths:
      - "docs/**"
      - ".github/workflows/static.yml"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    # Solo ejecutar si el commit contiene [deploy-pages] o es workflow_dispatch
    if: |
      github.event_name == 'workflow_dispatch' ||
      contains(github.event.head_commit.message, '[deploy-pages]')
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
